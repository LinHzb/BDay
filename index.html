<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FELIZ ANIVERSARIO KAY!</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        overflow: hidden;
    }

    #btn {
        margin-top: 20vh;
        padding: 20px 40px;
        background: #ff0066;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: white;
        border-radius: 10px;
        position: relative;
        z-index: 10;
    }

    #scene {
        display: none;
        position: fixed;
        inset: 0;
        background: black;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 5;
    }

    /* T√≠tulo responsivo */
    #titulo {
        color: #ff4dfc;
        font-size: min(36px, 6vw);
        margin-bottom: 25px;
        opacity: 0;
        text-shadow: 0 0 12px #ff00ff;
        transition: opacity 1s ease-in-out;
        padding: 0 10px;
    }

    /* Pixelart responsiva */
    #art {
        width: min(60vh, 80vw);
        image-rendering: pixelated;
        margin-bottom: 30px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    /* PARAB√âNS subindo */
    .parabens {
        position: absolute;
        color: #ff66ff;
        font-size: 14px;
        animation: float 2.5s linear forwards;
        opacity: 0.9;
        z-index: 6;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to   { transform: translateY(-200px); opacity: 0; }
    }

    canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
    }
</style>
</head>

<body>

<button id="btn">CLIQUE AQUI üéâ</button>

<!-- M√∫sica -->
<audio id="music" src="lofi.mp3" loop></audio>

<div id="scene">
    <div id="titulo">FELIZ ANIVERS√ÅRIO, KAY!</div>
    <img id="art" src="cute.png">
</div>

<canvas id="fireworks"></canvas>

<script>
const btn = document.getElementById("btn");
const scene = document.getElementById("scene");
const art = document.getElementById("art");
const titulo = document.getElementById("titulo");

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};

// Bot√£o
btn.onclick = () => {
    btn.style.display = "none";
    scene.style.display = "flex";

    // M√∫sica com fade-in
    const music = document.getElementById("music");
    music.volume = 0;
    music.play();

    let v = 0;
    let fade = setInterval(() => {
        v += 0.02;
        music.volume = v;
        if (v >= 0.6) clearInterval(fade);
    }, 100);

    // Fade t√≠tulo + imagem
    setTimeout(() => { titulo.style.opacity = 1; }, 200);
    setTimeout(() => { art.style.opacity = 1; }, 500);

    setInterval(spawnParabens, 300);
    animateFireworks();
};

// Texto subindo
function spawnParabens() {
    const p = document.createElement("div");
    p.classList.add("parabens");
    p.innerText = "PARAB√âNS KAY!";
    p.style.left = Math.random() * innerWidth + "px";
    p.style.top = innerHeight + "px";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 2500);
}

// Fogos
let particles = [];

function createFirework() {
    const x = Math.random() * innerWidth;
    const y = Math.random() * innerHeight * 0.5;
    for (let i = 0; i < 40; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 3 + 1,
            life: 60
        });
    }
}

function animateFireworks() {
    requestAnimationFrame(animateFireworks);
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) createFirework();

    particles = particles.filter(p => p.life > 0);

    particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.fillStyle = `hsl(${p.life * 4}, 100%, 60%)`;
        ctx.fillRect(p.x, p.y, 3, 3);
    });
}
</script>
</body>
</html>
